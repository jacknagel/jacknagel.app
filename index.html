<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jack Nagel</title>

  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
    }

    #container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #main {
      font-family: -apple-system, HelveticaNeue, Roboto, "Segoe UI", "Lucida Grande", sans-serif;
      text-align: center;
    }

    #main a:link {
      text-decoration: none;
    }

    #main a:hover, a:active {
      text-decoration: underline;
    }

    #main h1 {
      margin-top: 0;
    }

    #main ul {
      margin: 0;
      padding: 0;
    }

    #main li {
      display: inline;
      list-style-type: none;
    }

    #main li + li:before {
      content: "\b7\a0";
    }
  </style>

  <body>
    <div id="container">
      <div id="main">
        <h1>Jack Nagel</h1>

        <ul>
          <li><a id="email" href="https://www.google.com/recaptcha/mailhide/d?k=01yyTuGgGOetQ5C3BvHqG8gQ==&amp;c=zPixfphJ3UJhgVRREth7OAmTeA-TSiGnb8CU0V8XHi8=" title="Reveal this e-mail address">email</a></li>
          <li><a href="https://github.com/jacknagel">github</a></li>
          <li><a href="https://linkedin.com/in/jacknagel">linkedin</a></li>
        </ul>
      </div>
    </div>

    <script>
      document.querySelector('#email').addEventListener('click', function (event) {
        event.preventDefault();
        window.open( 'http://www.google.com/recaptcha/mailhide/d?k\x3d01yyTuGgGOetQ5C3BvHqG8gQ\x3d\x3d\x26c\x3dzPixfphJ3UJhgVRREth7OAmTeA-TSiGnb8CU0V8XHi8\x3d', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300');
      });

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-17386649-3', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
      ga(function () {
        function track (event) {
          ga('send', 'event', {
            eventCategory: 'link',
            eventAction: 'click',
            eventLabel: event.target.href
          });
        }

        var links = document.querySelectorAll('a');
        Array.prototype.forEach.call(links, function (link) {
          link.addEventListener('click', track);
        });
      });
    </script>
  </body>
</html>
